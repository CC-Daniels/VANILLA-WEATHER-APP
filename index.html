<body>
    <div class="container">
        <div class="weather-app-wrapper">
        <div class="weather-app">
        <div class="overview">
          <form class="search-form" id="search-form">
            <div class="row">
            <div class="col-6">
            <input type="search" 
            placeholder="Enter a city..."
            autofocus="on"
            autocomplete="off"
            id="city-input"
            class="form-control shadow-sm" />
          </div>
        <div class="col-3">
            <input type="submit" 
            value="Search" 
            class="form-control btn btn -primary shadow-sm w-100"/>
        </div>
        <div class="col-3">
          <button class="btn btn-success w-100" id="current-location-button">
            Current
          </button>
        </div>
        </div>
       </form>       
          <h1 id="city"></h1>
  <ul>
      <li id="date"></li>
      <li id="description"></li>
  </ul>
</div>
          <div class="row">
            <div class="col-6">
            <div class="clearfix weather-temperature">  
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly_cloudy" class="float-left">
           <div class="float-left">
           <span class="temperature" id="temperature"></span> <span class="units">Â°C | Â°F
           </span>
           </div>
           </div>
          </div>
            <div class="col-6">
              <ul>
                <li>
                  PRECIPITATION: <span id="precipitation">2%</span>
                </li>
                <li>
                  HUMIDITY: <span id="humidity">%</span>
                </li>
                <li>
                  WIND:  <span id="wind">KM/H</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
